  assemblies:
  - com.cobilas.godot.utility
  namespace: Cobilas.GodotEngine.Utility.IO
  summary: >-
    <p>Returns the absolute, native OS path corresponding to the localized <code>path</code> (starting with <code>res://</code> or <code>user://</code>). The returned path will vary depending on the operating system and user preferences. See <a href="$DOCS_URL/tutorials/io/data_paths.html">File paths in Godot projects</a> to see what those paths convert to. See also <xref href="Godot.ProjectSettings.LocalizePath(System.String)" data-throw-if-not-resolved="false"></xref>.</p>

    <p>Note: <xref href="Godot.ProjectSettings.GlobalizePath(System.String)" data-throw-if-not-resolved="false"></xref> with <code>res://</code> will not work in an exported project. Instead, prepend the executable's base directory to the path when running from an exported project:</p>

    <p>
       <pre><code class="lang-csharp">var path = ""
       if OS.has_feature("editor"):
           # Running from an editor binary.
           # `path` will contain the absolute path to `hello.txt` located in the project root.
           path = ProjectSettings.globalize_path("res://hello.txt")
       else:
           # Running from an exported project.
           # `path` will contain the absolute path to `hello.txt` next to the executable.
           # This is *not* identical to using `ProjectSettings.globalize_path()` with a `res://` path,
           # but is close enough in spirit.
           path = OS.get_executable_path().get_base_dir().plus_file("hello.txt")</code></pre></p>
  example: []
