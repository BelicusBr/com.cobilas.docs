  summary: >-
    Provides extension methods for the <xref href="Godot.Control" data-throw-if-not-resolved="false"></xref> class of <xref href="Godot" data-throw-if-not-resolved="false"></xref>, allowing operations

    with 2D rectangles (<xref href="Cobilas.GodotEngine.Utility.Rect2D" data-throw-if-not-resolved="false"></xref>) more conveniently.
  remarks: >-
    This class facilitates conversion between the rectangle properties of <xref href="Godot.Control" data-throw-if-not-resolved="false"></xref>

    and the custom <xref href="Cobilas.GodotEngine.Utility.Rect2D" data-throw-if-not-resolved="false"></xref> type, for both local and global coordinates.
